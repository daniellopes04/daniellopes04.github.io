---
layout: default
---
<div class="post center">
    <h1 class="title">{{ page.title }}</h1>
    
    <p>
        {{ page.date | date_to_long_string }}
        {% assign author = site.authors | where: 'short_name', page.author | first %}
    </p>
</div>

<div class="post-content">
    {{ content }}
</div>
