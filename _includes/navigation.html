<nav 
    {% if page.url == '/' %} 
        class="center"
    {% else %}
        class="lateral"
    {% endif %}
>
    {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if page.url == item.link %} class="current"{% endif %}>
            {{ item.name }}
        </a>
    {% endfor %}

    <button id="light-button" class="light-dark-switch hidden">
        <i class="fa-solid fa-sun light-dark-icon"></i>
    </button>
    <button id="dark-button" class="light-dark-switch selected">
        <i class="fa-solid fa-moon light-dark-icon"></i>
    </button>
</nav>
